<body>
  <h2>回锅肉</h2>

  <h3>一、原料：</h3>

  <dl>
    <dt>猪肉</dt>

    <dd>一斤三两</dd>

    <dt>甜红酱油</dt>

    <dd>三钱</dd>

    <dt>豆豉</dt>

    <dd>一钱</dd>

    <dt>豆瓣</dt>

    <dd>五钱</dd>

    <dt>蒜苗</dt>

    <dd>二两</dd>

    <dt>甜酱</dt>

    <dd>二钱</dd>

    <dt>化猪油</dt>

    <dd>六钱五</dd>
  </dl>

  <h3>二、制作方法：</h3>

  <p>1. 选用二刀猪腿肉，洗净去毛，入汤锅内煮二十分钟，以煮至肉皮软时适宜；捞出稍晾，切成一分厚、一寸二宽、一寸五长、肥瘦相连的片。豆瓣、豆豉均剁成细茸。蒜苗多用蒜头部分，留少许青叶，洗净，切成一寸二长的段。</p>

  <p>2. 炒锅内放入猪油烧至七成热，将肉片下入，炒至吐油时，将豆瓣、豆豉、甜酱、红酱油放入铲匀，再把蒜段加入焖熟，约三分钟即成。</p>

  <h3>三、特点：</h3>

  <p>此菜为四川传统名菜，味浓而香，与蒜苗合炒，红绿相衬，色味俱佳。</p>
